<h4 class="text-center"> Cadastro de Clientes!</h4>
<div style="text-align: left; margin-left: 5px;">
  <button class="btn btn-primary" (click)="voltar()"><i class="fa fa-arrow-left"></i></button>
</div>


<form [formGroup]="clienteForm" class="form mt-4">

    <div *ngIf="cliente.id" class="form-group">
      <input formControlName="id" placeholder="idCliente" class="form-control" autofocus readonly>
    </div>
    
    
    <div class="form-group">
      <input formControlName="nome" placeholder="Nome" class="form-control" autofocus>
    </div>
    
    <div class="form-group">
      <input formControlName="cnpjf" mask="000.000.000-00" placeholder="CNPJF" type="cnpjf" class="form-control">
    </div>
    
    <div class="form-group">
      <input mask="(000) 000-0000" formControlName="telefone" type="text" placeholder="Telefone" id="campoTelefone" class="form-control">
    </div>

    <div class="form-group">
        <input formControlName="tipoPessoa" type="text" placeholder="Tipo Pessoa" class="form-control">
    </div>

    <button  class="btn btn-outline-primary mr-3" style="float: right;" (click)="irParaEnderecos()">
        Add Endereco
    </button>

    <button  class="btn btn-outline-warning mr-3" (click)="editarCliente()" style="float: left;">
      Editar Cliente
  </button>

    <table class="table caption-top mt-3">
        <caption>Lista de Enderecos</caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tipo Endereco</th>
            <th scope="col">Rua</th>
            <th scope="col">Bairro</th>
            <th scope="col">Cep</th>
            <th scope="col">Cidade</th>
            <th scope="col">UF</th>
            <th scope="col">Numero</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let endereco of cliente['endereco']; let i = index">
            <th scope="row">{{endereco.id}}</th>
            <td>{{endereco.tipoEndereco}}</td>
            <td>{{endereco.rua}}</td>
            <td>{{endereco.bairro}}</td>
            <td>{{endereco.cep | mask: '99.999-999'}}</td>
            <td>{{endereco.cidade}}</td>
            <td>{{endereco.uf}}</td>
            <td>{{endereco.numero}}</td>
            <td>
              <button class="btn btn-outline-warning ml-2" (click)="editarEndereco(endereco)"><i class="fa fa-pencil"></i></button>
              <button class="btn btn-outline-danger ml-2" (click)="deletar(i, endereco)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

      <div style="text-align: right; margin-right: 40px;">
        <button *ngIf="cliente.id"  class="btn btn-danger" (click)="deletarCliente()">
          <span style="text-transform: uppercase; text-overflow: ellipsis;">deletar</span>
        </button>
      </div>    
</form>
