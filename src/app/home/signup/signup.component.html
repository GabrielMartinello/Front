<h4 *ngIf="!newUser.idUsuario" class="text-center"> Cadastro de Usuarios!</h4>
<h4 *ngIf="newUser.idUsuario" class="text-center">Editar Usuario</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input *ngIf="newUser.idUsuario" formControlName="idUsuario" placeholder="idUsuario" class="form-control" autofocus readonly>
        <input *ngIf="!newUser.idUsuario" formControlName="idUsuario" placeholder="idUsuario" class="form-control" autofocus>
    </div>

    <div class="form-group">
        <input formControlName="nome" placeholder="nome" class="form-control">
    </div>

    <div class="form-group">
        <input formControlName="senha" type="password" placeholder="senha" class="form-control">
    </div>

    
    <div style="margin-top: 8px">
        <button *ngIf="!newUser.idUsuario" type="submit" class="btn btn-outline-primary btn-block">
            Cadastrar
        </button>
        <button *ngIf="newUser.idUsuario" type="submit" class="btn btn-outline-primary btn-block">
            Editar
        </button>
    </div>
    <p>Já é um usuário?<a [routerLink]="['/usuario/login']">Entrar!</a></p>
</form>
